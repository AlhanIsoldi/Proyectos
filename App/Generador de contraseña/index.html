<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Generador de Contraseña</h2>

        <div class="result-container">

            <span class="result-pass" id="result"></span>

            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Longuitud de la contraseña</label>
                <input type="number" id="length" min="4" max="20" value="10">
            </div>
    
            <div class="setting">
                <label>Incluir mayusculas</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
    
            <div class="setting">
                <label>Incluir minusculas</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
    
            <div class="setting">
                <label>Incluir numeros</label>
                <input type="checkbox" id="numbers" checked>
            </div>
    
            <div class="setting">
                <label>Incluir simbolos</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <button class="btn btn-large" id="generate">
            Generar contraseña
        </button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
