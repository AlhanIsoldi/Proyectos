<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="calculadora">
        <div class="calc-pantalla">0</div>
        <div class="calc-teclado">
          <div class="numeros-tcl">
            <div class="btn-teclado light large">C</div>
            <div class="btn-teclado light">%</div>
            <div class="btn-teclado light">/</div>
            <div class="btn-teclado dark">7</div>
            <div class="btn-teclado dark">8</div>
            <div class="btn-teclado dark">9</div>
            <div class="btn-teclado light">*</div>
            <div class="btn-teclado dark">4</div>
            <div class="btn-teclado dark">5</div>
            <div class="btn-teclado dark">6</div>
            <div class="btn-teclado light">-</div>
            <div class="btn-teclado dark">1</div>
            <div class="btn-teclado dark">2</div>
            <div class="btn-teclado dark">3</div>
            <div class="btn-teclado light">+</div>
            <div class="btn-teclado dark large">0</div>
            <div class="btn-teclado light">.</div>
            <div class="btn-teclado light">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
