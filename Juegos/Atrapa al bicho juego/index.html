<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="screen">
        <h1>Atrapa al insecto</h1>
        <button class="btn" id="start-btn">Jugar</button>
    </div>

    <div class="screen">
        <h1>Escoge tu insecto</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Mosca</p>
                    <img src="/fly.png" alt="mosca">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="/mosquito.png" alt="mosquito">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Cucaracha</p>
                    <img src="/roach.png" alt="cucaracha">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Araña</p>
                    <img src="/spider.png" alt="Araña">
                </button>
            </li>
        </ul>
    </div>

    <div class="scree game-container" id="game-container">
        <h3 id="time" class="time">Tiempo: 00:00</h3>
        <h3 id="score" class="score">Puntaje: 0</h3>
        <h5 id="message" class="message"> Sigues jugando todavia ?</h5>
    </div>

    <script src="/script.js"></script>
</body>
</html>
